<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table dengan colspan</title>
</head>
<body>
    <table border="1" width="25%" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th colspan="2">Name</th>
            </tr>
            <tr>
                <th>Depan</th>
                <th>Belakang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>budi</td>
                <td>prakrya</td>
            </tr>
            <tr>
                <td>Andi</td>
                <td>susilo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
